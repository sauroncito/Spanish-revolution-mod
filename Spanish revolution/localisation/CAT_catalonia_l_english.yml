###Internal###

CAT_intern:0 "Internal Development"
CAT_intern_desc:0 "Focus on improving the internal sphere"

CAT_autonomia1:0 "Seeking the Independence"
CAT_autonomia1_desc:0 "Catalonia must protect it's interests, so it must become a sovereign nation"
